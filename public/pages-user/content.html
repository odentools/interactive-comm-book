<!-- Content Page -->
<div>
	<div class="book page-turner" pt-is-enabled-change-on-click="false">

		<div class="page content-page">

		</div>

		<div class="page content-page grid-page">

			<div class="presentation col md-12" ng-controller="SlideCtrl">
				<div class="wrapper">
					<ng-pdf template-url="/partials/slide-viewer-simple.html" scale="page-fit"></ng-pdf>
				</div>
			</div>

			<!-- スモールライフ (左) -->
			<div class="small-life" ng-controller="SmallLifeCtrl" ng-keydown="onKeyDown($event)" ng-keyup="onKeyUp($event)" tabindex="0">
				<div class="user" ng-repeat="user in users" style="color: {{user.avatarColor}}; left: {{user.avatarX}}px"
					ng-class="{'jump': user.isJump, 'walkLeft': user.isWalkLeft, 'walkRight': user.isWalkRight}">
					<i ng-show="isControllUser" class="flag fa fa-flag"></i>
					<p class="shout" ng-show="user.statusText != null && user.statusText.length != 0">{{user.statusText}}</p>
					<div class="wrap">
						<p class="username">{{user.name}}</p>
					</div>
					<i class="avatar fa {{user.avatarAvatarClass}}"></i>
				</div>
			</div>

		</div>

		<div class="page content-page grid-page">

			<!-- スモールライフ (右) -->
			<div class="small-life" ng-controller="SmallLifeCtrl" ng-keydown="onKeyDown($event)" ng-keyup="onKeyUp($event)" tabindex="0">
				<div class="user" ng-repeat="user in users" style="color: {{user.avatarColor}}; left: {{user.avatarX}}px"
					ng-class="{'jump': user.isJump, 'walkLeft': user.isWalkLeft, 'walkRight': user.isWalkRight}">
					<i ng-show="isControllUser" class="flag fa fa-flag"></i>
					<p class="shout" ng-show="user.statusText != null && user.statusText.length != 0">{{user.statusText}}</p>
					<div class="wrap">
						<p class="username">{{user.name}}</p>
					</div>
					<i class="avatar fa {{user.avatarAvatarClass}}"></i>
				</div>
			</div>

			<div class="chat" ng-controller="ChatCtrl">
				<input type="text" ng-model="chatText" ng-change="updateStatusText(chatText)" placeholder="メッセージを入力" />
			</div>

			<div class="rccar">

			</div>


		</div>

	</div>
</div>
